<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>

    <!-- favicon added  -->
    <link rel="shortcut icon" href="images/savings.jpg" type="image/x-icon">
     
    <!-- bootstrap added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
     
    <!-- header added  -->
    <header class="text-center my-5">
        <h1 class="fw-bold ">
            Let's Calculate the <span class="fw-bolder text-success">
                Moneeeeyyy!!
            </span>
        </h1>
    </header>

    <section class="my-5">

        <div class="container px-4">
            <div class="row gx-5">
              <div class="col-4">
               <div class="p-3 border bg-danger bg-opacity-50">
                   <p class="text-white fw-bold fs-3 text-center">
                Diposit
               </p>
               <p  class="text-white fw-bold fs-4 text-center">
                   $<span id="total-deposit">00</span>
               </p>
            </div>
              </div>
              <div class="col-4">
                <div class="p-3 border bg-primary bg-opacity-50">
                    <p class="text-white fw-bold fs-3 text-center">
                        Withdraw
                       </p>
                       <p class="text-white fw-bold fs-3 text-center">
                           $<span id="total-withdraw">00</span>
                       </p>
                </div>
              </div>
              <div class="col-4">
                <div class="p-3 border bg-warning bg-opacity-50">
                    <p class="text-white fw-bold fs-3 text-center">
                        Total Balance
                       </p>
                       <p class="text-white fw-bold fs-3 text-center">
                           $<span id="total-balance">1240</span>
                       </p>
                </div>
              </div>
            </div>
          </div>
    </section>

    <section>
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col ">
               <div class=" border rounded p-3 border bg-success bg-opacity-50 py-5">
                   <p class="text-white fw-bold fs-3 text-center">
                       Please deposit
                   </p>
                   <p class="text-center">
                    <input id="deposit-input" class="w-75 text-center" type="number" placeholder="Enter the amount you want to deposit">
                   </p>
                   <p class="text-center">
                    <button id="deposit-btn" class="btn-primary text-white fw-bold px-4 border rounded fs-5">
                        Deposit
                    </button>
                   </p>
                   <p id="valid-deposit" class="text-center text-danger" style="display: none;">
                       Please enter a valid amount
                   </p>
               </div>
              </div>
              <div class="col">
                <div class="p-3 py-5 border bg-info bg-opacity-50 border rounded">
                    <p class="text-white fw-bold fs-3 text-center">
                        Please withdraw
                    </p>
                    <p class="text-center">
                        <input id="withdraw-input" class="w-75 text-center" type="number" name="" id="" placeholder="Enter the amount you want to deposit">
                    </p>

                    <p class="text-center">
                        <button id="withdraw-btn" class="btn-danger text-white fw-bold px-4 border rounded fs-5">
                            Withdraw
                        </button>
                        <p id="valid-withdraw" class="text-center text-danger" style="display: none;">
                            Please enter a valid amount
                        </p>
    
                    </p>
                </div>
              </div>
            </div>
          </div>
    </section>

    <!-- script adding -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/banking.js"></script>
    
</body>
</html>
