<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- favicon added -->
    <link rel="shortcut icon" href="images/savings.jpg" type="image/x-icon">

    <!-- bootstrap linking  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <!-- header added  -->
    <header class="my-5">
        <h1 class="text-center text-primary ">
            This is my Baper Bank <span class="text-info fw-bold">
                Yo! Yo!
            </span>
        </h1>
    </header>
     <main>
        <section class="container text-center bg-danger bg-opacity-25 py-3 px-1 border rounded">
            <h3>
                Please Login
            </h3>
            <p>
                <input id="mail-input" class="w-75 px-4 border-success rounded" type="email" placeholder="please enter your mail">
            </p>
            <p>
                <input id="pass-input" class="w-75 px-4 border-success rounded" type="password" placeholder="please enter your password">
            </p>

            <button id="submit-btn" class="btn text-white bg-primary fs-5 fw-bold px-4 border rounded-pill">
                submit
            </button>
        </section>

     </main>

    <!-- script tags  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
